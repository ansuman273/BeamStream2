<!-- LOGIN FORM -->
<form [formGroup]="loginForm" (ngSubmit)="doLogin(loginForm.value)">
    <div class="form-group" [ngClass]="{'has-error':!loginForm.controls['email'].valid && loginForm.controls['email'].touched}">
        <label>Email</label>
        <input type="text" placeholder="email" class="form-control" [formControl]="loginForm.controls['email']">
        <div *ngIf="loginForm.controls['email'].hasError('required') && loginForm.controls['email'].touched" class="alert alert-danger">Please enter your registered email!</div>
    </div>
    <div class="form-group" [ngClass]="{'has-error':!loginForm.controls['password'].valid && loginForm.controls['password'].touched}">
        <label>Password</label>
        <input type="password" placeholder="password" class="form-control" [formControl]="loginForm.controls['password']">
        <div *ngIf="loginForm.controls['password'].hasError('required') && loginForm.controls['password'].touched" class="alert alert-danger">Please enter the password!</div>
    </div>

    <button type="submit" class="btn btn-warning btn-lg" [disabled]="!loginForm.valid">Login</button>
</form>
<hr>
<span class="col-md-6">Need an account? <a [routerLink]="['../signup']">Signup</a></span>
<span class="col-md-6">Or go <a [routerLink]="['']">home</a>.</span>
